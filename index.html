<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generator</title>
    <link rel="manifest" href="manifest.json">
    <script>
        let progress = 0;

        function generarToken() {
            const intervalo = 10;
            const semilla = Math.floor(Date.now() / (intervalo * 1000));
            const randomFactor = Math.floor(Math.random() * 1000000); // Generar un número aleatorio
            const token = ((semilla + randomFactor) % 1000000).toString().padStart(6, '0');
            document.getElementById("token").innerText = token;
            progress = 0;
        }

        function actualizarBarra() {
            progress += 10;
            document.getElementById("progress-bar").style.width = `${progress}%`;
            if (progress >= 100) progress = 0;
        }

        setInterval(generarToken, 10000);
        setInterval(actualizarBarra, 1000);
        window.onload = generarToken;
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 40px;
            color: #00ffcc;
        }
        .progress-container {
            width: 100%;
            max-width: 300px;
            height: 10px;
            background: #444;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #00ffcc;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <img src="https://noteweb.mpftucuman.gob.ar/noteweb3.0/assets/img/mpfalfa.png">
    <br>
    <h2>Token de Seguridad</h2>
    <h1 id="token">Cargando...</h1>
    <p>El código cambia cada 10 segundos</p>
    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>
</body>
</html>
